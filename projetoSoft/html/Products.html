<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <script src="../js/products.js" defer></script>
    <div class="menu">
        <h1>Suite Store</h1>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="Products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="history.html">History</a></li>
        </ul>
    </div>
        <div class="page">
            <div class="leftpage">
                <div class="pinput">
                    <form id="form">
                        <input type="text" id="pname" placeholder="Product" required><br>
                        <input type="number" id="pamount" placeholder="Amount" required><br>
                        <input type="text" id="pprice" placeholder="Price" required><br>
                        <select name="category" id="pcategory" class="select" required>
                            <option value="">Category</option>
                        </select>
                        <input type="submit" value="Add Product" id="add" onclick="saveProduct()">    
                    </form><br>
                </div>
            </div>
            <div class="rightpage">
                <div id="customers">
                    <table id="tbl">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Product</th>
                                <th>Amount</th>
                                <th>Unit Price</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody> 
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
