            <div class="pinput">

        </div>
        <div class="rightpage">
            <div id="customers">
                <table id="tabela">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Category</th>
                            <th>Tax</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>                    
                </table>
            </div>
        </div>
